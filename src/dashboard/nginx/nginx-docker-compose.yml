version: '2'

services:
  nginx-rev-proxy:
    container_name: nginx-rev-proxy
    image: sagitarius/nginx-certbot
    networks:
      - dashboard
    ports:
      - 3001:3001
      - 9091:9091
    restart: unless-stopped
    volumes:
        - /etc/ssl/nginx:/etc/ssl/nginx
        - ./conf:/etc/nginx/

networks:
  dashboard:
    external: true
